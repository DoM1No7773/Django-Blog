{% extends 'base.html' %}

{% block body %}
<form action="{% url 'blog:login'%}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next}}">
    {% endif %}
    <a href="{% url 'blog:register'%}">create account</a>
    <button type="submit">login</button>
</form>

{% endblock %}
